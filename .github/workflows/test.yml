name: Tests & CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend linter
        working-directory: ./backend
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test

      - name: Generate backend coverage report
        working-directory: ./backend
        run: npm run test:coverage --if-present || echo "No coverage script found"

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint --if-present || echo "No lint script found"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test --if-present || echo "Tests will be added"

  # Security Audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Audit backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=high || true

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

  # Deployment (only on main branch)
  deploy:
    needs: [backend-test, frontend-test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy notification
        run: |
          echo "âœ… All tests passed!"
          echo "Ready for deployment to production"
          echo "Configure your deployment platform (Render/Railway/Vercel) webhooks here"

